      let grid = [];
      let cont = 0;
      for (let index = 0; index < collum; index++) {
        grid.push(workTex.slice(index * elementRow, (index + 1) * elementRow));
      }
      console.log(grid);
      //eseguo un doppio ciclo sia per le righe che per le colonne
      for (let i = 0; i < grid.length; i++) {

          grid[i][e];

              let or =
                grid[i][e] + grid[i][e + 1] + grid[i][e + 2] + grid[i][e + 3];
              if (or == "XMAS") {
                cont++;

            }

              let orR =
                grid[i][e] + grid[i][e - 1] + grid[i][e - 2] + grid[i][e - 3];

                cont++;

            }

                cont++;
              }
            }

              if (verR == "XMAS") {
                cont++;
              }
            }

                grid[i + 2][e + 2] +
                grid[i + 3][e + 3];
              if (r1 == "XMAS") {

            }

              let r1R =
                grid[i][e] +
                grid[i - 1][e - 1] +
                grid[i - 2][e - 2] +
                grid[i - 3][e - 3];
              if (r1R == "XMAS") {
                cont++;

            }
            if (e >= 3 && i < grid.length - 3) {
